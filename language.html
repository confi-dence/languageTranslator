<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language translator</title>
    <link rel="stylesheet" href="language.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="box-border  flex w-full h-screen justify-center  items-center p-0 m-0 italic font-medium">
<!-- main -->
<!-- #F59E0B -->
    <div class="flex bg-black  w-full h-screen overflow-hidden flex-col bg-opacity-80 " id="main">
        <!-- title -->
        <div class="flex-[0.12] flex justify-center ">
            <div class="flex-[0.95] flex bg-green-900 items-end  pb-2.5 pl-6 text-white text-xl OrTrans"> Translator APP</div>
        </div>
        <!-- sub main -->
        <div class="flex-[0.88] flex justify-center items-center">
           <div class="content flex flex-col w-96"  id="content-container">
             <!-- to and from-->
             <div class="flex-[0.2]  flex flex-col">
                <div class="flex-[0.5] flex justify-center items-center">
                    <h5 class="text-xl text-yellow-500 OrTrans">Language Translator</h5>
                </div>
                <div class="flex justify-center items-center flex-row flex-[0.5]">
                    <div class="flex-[0.25] flex justify-center items-center">
                        <div class="text-white" id="openFrom">from</div>
                        <!-- drop down for -->
                        <div class="mt-16 w-8 h-8 hidden cursor-pointer absolute" id="closeFrom">
                            <div class="h-8 w-8" id="sourceLang">
                                <div class="text-white" onclick="changeNameFrom('english')">english</div>
                                <div class="text-white" onclick="changeNameFrom('french')">french</div>
                                <div class="text-white" onclick="changeNameFrom('chinese')">chinese</div>
                                <div class="text-white" onclick="changeNameFrom('spanish')">spanish</div>
                                <div class="text-white" onclick="changeNameFrom('german')">german</div>
                            </div>
                        </div>
                </div>

                    <div class="flex-[0.08]  flex justify-center items-center " id="arrowParent">
                        <div class="bg-[url('./img/icons8-arrow-24.png')] bg-cover bg-center h-8 w-8" id="confy-image"></div>
                    </div>
                    <div class="flex-[0.25] flex justify-center items-center"> 
                        <div class="text-white" id="opento">to</div>
                        <div class="mt-16 w-8 h-8 hidden cursor-pointer  absolute" id="closeTo">
                            <div class="h-8 w-8" id="TargetLang">
                                <div class="text-white" onclick="changeNameTo('english')">english</div>
                                <div class="text-white" onclick="changeNameTo('french')">french</div>
                                <div class="text-white" onclick="changeNameTo('chinese')">chinese</div>
                                <div class="text-white" onclick="changeNameTo('spanish')">spanish</div>
                                <div class="text-white" onclick="changeNameTo('german')">german</div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
             <!-- text area -->
             <!-- type what they want ot ingterpret -->
             <div  class="flex-[0.3]" >
                <fieldset id="usertype" class="flex justify-between">
                    <legend class="text-white pl-2">Source text</legend>
                <textarea name="source text" id="inputedText"  rows="4" cols="53" class="bg-transparent flex-[0.98] pl-2.5 text-white 
                resize-none" ></textarea>
                <div class="flex  flex-[0.005] justify-center items-end">
                <div class="bg-[url('./img/speaker.png')]  bg-cover flex  cursor-pointer bg-center h-5 w-5 mt-1" id="SpeakInput"></div>
                </div>
                </fieldset>
             </div>
               <!--  button & text chang -->
               <div  class="flex-[0.3]  flex justify-around  flex-col" >
                <div class="flex-[0.6] flex justify-between" id="interpretaionbor">
                    <p id="copybtn" class="items-end flex">copy</p>
                  <div id="OutputedText" class=" flex-[0.98] flex flex-col  text-yellow-500">Translated text will show here</div>
                  <div class="flex-[0.005] flex items-end" id="SoundParent">
                  <div class="bg-[url('./img/speaker.png')]  bg-cover flex justify-items-end cursor-pointer bg-center h-5 w-5 mt-1" id="Soundspeaker"></div>
                  <!-- <img src="./img/speaker.png"  id="Soundspeaker" alt=""> -->
                  </div>
                </div>
  
               </div>
             <!-- Google image -->
             <div  class="flex-[0.41] text-white  flex-col flex justify-around items-center">
                <div class="text-xl OrTrans">OR</div>
                <div>
                    <div class="bg-[url('./img/icons8-voice-recorder-48.png')] bg-cover cursor-pointer bg-center h-16 w-16" id="phoneSpeaker"></div>
                </div>
                <div class="saySomething">Say Something</div> 
             </div>
           
           </div>
        </div>
    </div>
    
</body>
<script src="langauage.js"></script>
</html>
